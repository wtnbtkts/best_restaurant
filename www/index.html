<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/ncmb-latest.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/college.js"></script>
  <script src="js/category.js"></script>

  <script>
    ons.bootstrap();

  </script>
</head>

<body>
  <ons-navigator page="top.html" var="app.navi"></ons-navigator>

  <ons-template id="top.html">
    <ons-page id="top-page">
     <!-- <img src=""> -->
     <div class="icon-field">
        <img src="img/ccc.png" alt="" >
     </div>
    </ons-page>
  </ons-template>
 
  <ons-template id="list.html">
    <ons-page id="list-page">
      <ons-toolbar fixed-style>
        <div class="center">UNIVERSITY</div>
      </ons-toolbar>

      <ons-list id="college-list">

      </ons-list>
    </ons-page>
  </ons-template>

  <ons-template id="category.html">
    <ons-page id="category-list-page">
      <ons-toolbar fixed-style>
        <div class="left"><ons-back-button></ons-back-button></div>
        <div class="center">CATEGORY</div>
      </ons-toolbar>

      <ons-list id="category-list">

      </ons-list>
    </ons-page>
  </ons-template>

  <ons-template id="MAP.html">
    <ons-page id="map-page">
      <ons-toolbar fixed-style>
        <div class="left"><ons-back-button></ons-back-button></div>
        <div class="center">MAP</div>
      </ons-toolbar>

      <div id="map"></div>
    </ons-page>
  </ons-template>

  <ons-template id="img.html">
    <ons-page>
      <ons-toolbar fixed-style>
        <div class="left">
          <ons-toolbar-button  onclick="app.navi.pushPage('take-picture.html')">
            <ons-icon icon="fa-picture-o" style="color:white"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
            <div id="show-star-average"></div>
        </div>
        <div class="right" style="line-height:44px; width:25%; font-weight:bold">
          <div id="show-price-average"></div>
        </div>
      </ons-toolbar>

      <div id="list-img"></div>
      <ons-bottom-toolbar style="background:#FF9800">
        <div class="left"><ons-back-button></ons-back-button></div>
      </ons-bottom-toolbar>
    </ons-page>
  </ons-template>

  <ons-template id="take-picture.html">
    <ons-page>
      <ons-toolbar fixed-style>
        <div class="left" style="width:17.2%"><ons-back-button></ons-back-button></div>
        <div class="center">REVIEW & TAKE A PICTURE</div>
      </ons-toolbar>

      <ons-list id="review-page">
        <ons-list-item style="color:#263238">
           総合評価
        </ons-list-item>

        <ons-list-item>
           <ons-icon id="star1" icon="fa-star"   onclick="star1()"></ons-icon>
           <ons-icon id="star2" icon="fa-star-o" onclick="star2()"></ons-icon>
           <ons-icon id="star3" icon="fa-star-o" onclick="star3()"></ons-icon>
           <ons-icon id="star4" icon="fa-star-o" onclick="star4()"></ons-icon>
           <ons-icon id="star5" icon="fa-star-o" onclick="star5()"></ons-icon>
           <div id="star-value">1</div>
        </ons-list-item>

        <ons-list-item style="color:#263238">
            使った金額
        </ons-list-item>

        <ons-list-item>
         <select name="" id="price-value">
            <option value="500">~500</option>
            <option value="1000">~1000</option>
            <option value="1500">~1500</option>
            <option value="2000">~2000</option>
            <option value="2500">~2500</option>
            <option value="3000">~3000</option>
            <option value="3500">~3500</option>
            <option value="4000">~4000</option>
            <option value="4500">~4500</option>
            <option value="5000">~5000</option>
         </select>
        </ons-list-item>

        <ons-list-item style="color:#263238">
            写真の投稿
        </ons-list-item>

        <button class="button--large" onclick="snapPicture()">写真を撮る</button>

        <ons-list-item style="text-align:center; background:#CFD8DC;">
          <img id="showImage" width="400" height="300" src="img/s_no_photo.jpg"/ style="width:100%; height:auto; margin-top:10px">
        </ons-list-item>


        <ons-list-item style="text-align:center; background:#FF9800">
            <ons-back-button onclick="saveData()">
              保存
            </ons-back-button>
        </ons-list-item>

      </ons-list>
    </ons-page>
  </ons-template>

<script src="https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=places&callback=initMap" async defer></script>

</body>

</html>
